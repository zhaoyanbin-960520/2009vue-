<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    <input type="text" v-model="username">
    <br>
    父组件：{{username}}
    <hr>
    <app :app="username" ></app>


</div>

<script src="js/vue.min.js"></script>
<script>
    //定义组件  子组件
    let app={
        template:`<div>这是父组件传递的数据:{{app}}</div>`,
        props:['app'],
    }


    //根组件
    new Vue({
        el: "#app",
        data: {
            username:'',
        },
        components:{
            app:app,
        },
    })
</script>

</body>
</html>
