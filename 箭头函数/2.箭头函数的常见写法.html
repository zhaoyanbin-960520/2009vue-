<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //函数体只有1条语句，{}可以省略
    let app = (x, y) => console.log(x * y);
    //app(3,7)

    //函数的参数只有一个，可以省略()
    let app2 = x => console.log(x * 2);
    //app2(5)

    //函数体只有一条语句且是return，可以省略return
    let app3 = function (a, b) {
        return a + b;
    }
    //console.log(app3(2, 5));

    let app4 = (a, b) => a + b
    //console.log(app4(2, 6))

    //函数没有参数，（）不能省略
    let app5 = () => console.log('vue')
    //app5()

    //函数体只有1条语句且是return，参数只有一个
    let app6 = a => a * 5
    console.log(app6(5))

</script>

</body>
</html>
