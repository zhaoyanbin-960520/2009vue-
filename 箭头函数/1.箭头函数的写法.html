<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //正常函数
    function add(a, b) {
        console.log(a + b);
    }

    //add(4,5)

    //匿名函数
    let app = function (a, b, c) {
        console.log(a + b * c);

    }

    //app(4, 5, 6)

    //箭头函数
    let app2 = (a, b, c) => console.log(a + b + c)
    //app2(1,2,3)

    let app3 = function (a, b) {
        console.log(a + b);
        console.log(a * b);
    }
    //app3(12,7)

    let app4 = (a, b) => {
        console.log(a + b);
        console.log(a * b);
    }
    //app4(11, 2)

</script>

</body>
</html>
