<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    父组件：{{username}}
    <hr>
    <com @btn="con"></com>


</div>

<script src="js/vue.min.js"></script>
<script>
    let com={
        template:`<div>子组件:
<button @click="clickBtn">按钮</button></div>`,
        methods: {
            clickBtn() {
                //alert('123')
                console.log(this.name)
                this.$emit('btn',this.name)
            },
        },
        data:function (){
            return {
                name:'百知教育',
            }

        },
    }
    new Vue({
        el: "#app",
        data: {
            username:'小黑',
        },
        components:{
            com:com,
        },
        methods: {
            con(name){
                //console.log(name);
                this.username=name
            },
        },
    })
</script>

</body>
</html>
